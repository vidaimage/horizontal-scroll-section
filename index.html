<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Scroll Horizontal Section (Google Sites Compatible)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Important: iframe cannot scroll */
      font-family: system-ui, sans-serif;
    }

    /* The fake scroll container */
    #viewport {
      width: 100%;
      height: 100%;
      overflow: hidden; /* No native scroll – we animate manually */
      background: #ffffff;
      position: relative;
    }

    .section {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      color: #111;
    }

    .intro {
      background: #e5e7eb;
    }

    /* Horizontal section */
    .horizontal {
      background: #fff;
      position: relative;
      overflow: hidden;
    }

    #track {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      white-space: nowrap;
      font-size: 2rem;
      font-weight: 600;
      display: inline-flex;
      gap: 4rem;
      padding-inline: 4rem;
    }

    .after {
      background: #e5e7eb;
    }
  </style>
</head>
<body>

<div id="viewport" tabindex="0">
  <div class="section intro">
    Scroll (trackpad / mouse), use ↑ ↓ keys, or swipe on touch.
    Inside Google Sites, this section will still work.
  </div>

  <div class="section horizontal">
    <div id="track">
      <div>Deep Work</div>
      <div>AI Support</div>
      <div>Human Teachers</div>
      <div>Faith &amp; Calling</div>
      <div>Future Ready</div>
    </div>
  </div>

  <div class="section after">
    Done! Your scroll/keys now move to the final section.
  </div>
</div>

<script>
  // State
  let currentSection = 0; // 0 = intro, 1 = horizontal, 2 = after
  let horizontalProgress = 0;

  const viewport = document.getElementById("viewport");
  const track = document.getElementById("track");

  const SECTIONS = 3;
  const H_SCROLL_LENGTH = 2000; // pixels to move sideways

  function clamp(val, min, max) {
    return Math.min(max, Math.max(min, val));
  }

  function updateView() {
    // Move vertically between sections manually
    viewport.style.transform =
      `translateY(${-currentSection * window.innerHeight}px)`;

    // Move horizontal track when in section 1
    if (currentSection === 1) {
      track.style.transform =
        `translate(${ -horizontalProgress }px, -50%)`;
    }
  }

  function applyDelta(deltaY) {
    if (currentSection === 1) {
      // In horizontal section: scroll moves sideways
      horizontalProgress += deltaY;
      horizontalProgress = clamp(horizontalProgress, 0, H_SCROLL_LENGTH);

      // If we've reached the end, move to the last section
      if (horizontalProgress >= H_SCROLL_LENGTH && deltaY > 0) {
        horizontalProgress = 0;
        currentSection = 2;
      }

    } else {
      // In intro or after: scroll moves between sections
      if (deltaY > 0) {
        currentSection = Math.min(SECTIONS - 1, currentSection + 1);
      } else if (deltaY < 0) {
        currentSection = Math.max(0, currentSection - 1);
      }
    }

    updateView();
  }

  // 1) Mouse wheel & trackpad scroll
  window.addEventListener("wheel", (e) => {
    e.preventDefault(); // block parent page scroll (Google Sites)
    applyDelta(e.deltaY);
  }, { passive: false });

  // 2) Keyboard support (arrow keys, page up/down, space)
  window.addEventListener("keydown", (e) => {
    // Make sure events are focused on our viewport
    // (click once in the area if needed)
    let delta = 0;
    switch (e.key) {
      case "ArrowDown":
      case "PageDown":
      case " ":
        delta = 80;
        break;
      case "ArrowUp":
      case "PageUp":
        delta = -80;
        break;
      default:
        return; // ignore other keys
    }
    e.preventDefault();
    applyDelta(delta);
  });

  // 3) Touch support (swipe up/down)
  let touchStartY = null;

  window.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      touchStartY = e.touches[0].clientY;
    }
  }, { passive: true });

  window.addEventListener("touchmove", (e) => {
    if (touchStartY === null) return;
    const currentY = e.touches[0].clientY;
    const deltaY = touchStartY - currentY; // swipe up -> positive
    if (Math.abs(deltaY) < 5) return; // ignore tiny moves

    e.preventDefault();
    applyDelta(deltaY);
    touchStartY = currentY;
  }, { passive: false });

  window.addEventListener("touchend", () => {
    touchStartY = null;
  });

  // Initial render
  updateView();

  // Ensure viewport can receive keyboard focus
  viewport.focus();
</script>

</body>
</html>
